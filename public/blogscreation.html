
<!DOCTYPE html>
<html lang="en">
<head>,
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colombe signup</title>
    <link rel="stylesheet" href="./blogsCreation.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->

    <script src="https://kit.fontawesome.com/2bbac3a66c.js" crossorigin="anonymous" ></script>
</head>

<body>
    <form  id="create-account-form" action="dashboard.html" method="GET">
        
        <div class="title">
            <h2>Create Blog</h2>
        </div>
    
        <div class="input-group">
            <label for="title">Title</label>
            <input type="text" id="title" placeholder="Title" name="title">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <p>Error Message</p>
        </div>
   
        <div class="input-group">
            <label for="file">File</label>
            <input type="file" id="file"
            onchange="return fileValidation()" />
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <p>Error Message</p>
        </div>
     
        <div class="input-group">
            <label for="body">Body</label>
            <input type="text" id="body" placeholder="body" name="body">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <p>Error Message</p>
        </div>
        <button type="submit" class="btn">Create</button>
    </form>

    <script src="blogs.js"></script>
</body>
</html>
